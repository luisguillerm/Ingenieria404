<div class="main-container">
  <h1>Sobre mí</h1>
  
  <div class="container">
    <div class="row align-items-center g-4">
      <div class="col-md-5">
        <div class="card p-4">
          <div class="card-body">
            <h5 class="card-title">{{ nombre }}</h5>
            <h6 class="card-subtitle mb-3 text-muted">{{ profesion }}</h6>
            <hr>
            <p class="card-text mb-2">{{ descripcion }}</p>
            <p class="card-text">{{ edad }} años</p>
          </div>
        </div>
      </div>
      
      <div class="col-md-7 text-center">
       <img class="profile-img" [src]="foto" alt="Pomerania perro">
      </div>
    </div>
  </div>
</div>
